{%extends 'linksShortcut/base.html'%}



{% block content %}


<div class="container m-4">
    <div class="row ">
        <div class="col-12 text-center">
            <p>الرجاء الانتظار حتى يتم تحويلك </p>
            <p id="url" data-url="{{url}}" data-time="{{time}}">{{time}}</p>
        </div>
    </div>
</div>



<!-- نكتب كود جافا سكربت -->
<script>
    // نحدد العنصر الذي وضعنا به الرابط والوقت عن طريق اضافة خصائص للعنصر 
    var get_el = document.getElementById('url')
    // نستدعي الرابط ونضعة في متغير 
    var get_url = get_el.getAttribute('data-url')
    // نستدعي الوقت ونضعه في المتغير 
    var get_time = get_el.getAttribute('data-time')

    // نعمل الفنكش ونضع داخلها setInterval بحيث تقوم بالتنفيذ كل ثانية للامر الذي في بطنها :) 
    // ثم نقوم كل ثاني ننزل قيمة الوقت ونعرضة وعندما ينتهي الوقت  نحولها window.location.replace
    function myFunction() {
        setInterval(function () {
            get_el.innerText = get_time
            get_time -= 1
            if (!get_time) {
                window.location.replace(get_url)
            }
        }, 1000);
    }
    myFunction()

</script>

{% endblock content %}
